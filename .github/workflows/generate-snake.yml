name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *"  # 每 12 小时生成一次
  workflow_dispatch:          # 手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1. checkout 仓库，允许 push
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. 生成 GitHub Snake SVG
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. 安全提交并 push
      - name: Commit & Push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 文件存在才处理
          if [ -f github-contribution-grid-snake.svg ]; then
            git add github-contribution-grid-snake.svg

            # 只有有改动才 commit
            if ! git diff --cached --quiet; then
              git commit -m "Update GitHub Contribution Snake [skip ci]"
              git push
            else
              echo "No changes to commit"
            fi
          else
            echo "SVG file not found, skipping commit"
          fi
